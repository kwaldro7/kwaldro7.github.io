<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keaton Waldron's Kooky Walrus || ITIS 3135 || BYO Intro</title>
    <link rel="stylesheet" href="styles/default.css">

<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>

    <main>
        <h2>Build Your Own Introduction</h2>
        <div id="formContainer">
            <h3>Time to BYO Intro page, please fill out the form below so we can create your own page.</h3>
            <form id="introForm">
                <label>Name: <input type="text" name="name" value="Keaton Waldron" required></label><br>
                <label>Mascot: <input type="text" name="mascot" value="Kooky Walrus" required></label><br>

                <label>Image: </label>
                <input type="file" name="file" id="introImage" required>
                <button type="button" onclick="loadImage()">Click Here to Load</button>
                <div id="loadImage"></div>

                <label>Image Caption: <input type="text" name="caption" value="Kooky Walrus Portrait" required></label><br>
                <label>Personal Background: <textarea name="personal" required>Grew up loving walruses...</textarea></label><br>
                <label>Professional Background: <textarea name="professional" required>Student and aspiring developer...</textarea></label><br>
                <label>Academic Background: <textarea name="academic" required>Studying at UNC Charlotte...</textarea></label><br>
                <label>Web Dev Background: <textarea name="webdev" required>Taking ITIS 3135...</textarea></label><br>
                <label>Primary Platform: <input type="text" name="platform" value="Windows" required></label><br>
                
                <div id="coursesSection">
                    <label>Courses: </label>
                    <button type="button" onclick="addCourseField()">Add Course</button>
                    <div id="courseFields"></div>
                </div><br>

                <label>Funny Thing: <input type="text" name="funny" value="I talk to walruses"></label><br>
                <label>Anything Else: <input type="text" name="else" value="Walrus enthusiast!"></label><br>
                
                <label>
                    <input type="checkbox" name="agreement" required>
                    I understand that what is on this page is not password protected and I will not put anything here that I donâ€™t want publicly available.
                </label><br>

                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </form>
        </div>
        <div id="resultContainer" style="display: none;"></div>
    </main>

    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
    <script src="scripts/HTMLInclude.min.js"></script>
</body>
</html>
